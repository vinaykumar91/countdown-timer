<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="head1">CountDown Timer</p>
    <table>
      <thead>
        <tr>
          <th>Enter Date</th>
          <th>Enter Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="date" id="date"/></td>
          <td><input type="time" id="time"/></td>
        </tr>
      </tbody>
    </table>
    <div class="countdown">
      <div>
        <p class="heading">DAYS</p>
        <div class="time" id="countdown-days">0</div>
      </div>
      <div>
        <p class="heading">HOURS</p>
        <div class="time" id="countdown-hours">0</div>
      </div>
      <div>
        <p class="heading">MINUTES</p>
        <div class="time" id="countdown-minutes">0</div>
      </div>
      <div>
        <p class="heading">SECONDS</p>
        <div class="time" id="countdown-seconds">0</div>
      </div>
    </div>
    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
